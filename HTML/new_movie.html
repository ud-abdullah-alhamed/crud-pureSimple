<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #f00;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form id="movieForm" onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="releaseDate">Release Date:</label>
        <input type="text" id="releaseDate" name="releaseDate" placeholder="YYYY-MM-DD" required>

        <div class="error" id="errorMessage"></div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault();
    
            const name = document.getElementById("name").value;
            const title = document.getElementById("title").value;
            const genre = document.getElementById("genre").value;
            const releaseDate = document.getElementById("releaseDate").value;
    
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.innerHTML = "";
    
            if (name.trim() === "" || title.trim() === "" || genre.trim() === "" || releaseDate.trim() === "") {
                errorMessage.innerHTML = "All fields are required";
                return;
            }
    
            // You can add more specific validation for each field if needed
    
            // If all validations pass, redirect to 'index.html'
            window.location.href = 'Iindex.html';
        }
    </script>
    
</body>
</html>
