<body>

    <div class="sidebar">
        <a href="#">Users</a>

    <div class="container mt-5">
        <h4 class="card-title">Movie List</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Title</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="movieTableBody">
                    <!-- Movie data will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://apiservicesavxav.azurewebsites.net/api/Movies') // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint
                .then(response => response.json())
                .then(data => {
                    const movieTableBody = document.getElementById('movieTableBody');

                    data.forEach((movie, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <th scope="row">${index + 1}</th>
                            <td>${movie.name}</td>
                            <td>${movie.title}</td>
                            <td>${movie.genre}</td>
                            <td>${new Date(movie.releaseDate).toLocaleDateString()}</td>
                            <td>
                                <button class="delete-btn" onclick="editMovie(${movie.id})">Edit</button>
                                <button class="delete-btn" onclick="deleteMovie(${movie.id})">Delete</button>
                            </td>
                        `;

                        movieTableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        function editMovie(movieId) {
            // Implement edit functionality here
            console.log('Edit movie with ID:', movieId);
        }

        function deleteMovie(movieId) {
            // Implement delete functionality here
            console.log('Delete movie with ID:', movieId);
        }
    </script>
